{% extends 'basefinal.html' %}
{% block content %}

<div class="form-box">
    {% if form.instance.pk %}
        <h2>Editar EPI</h2>
    {% else %}
        <h2>Adicionar EPI</h2>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-fields">
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Salvar</button>
            <a href="{% url 'lista_epis' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
