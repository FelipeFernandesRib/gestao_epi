{% extends 'basefinal.html' %}
{% block content %}
<div class="form-box">
    <h2>Excluir EPI</h2>
    <p>Tem certeza que deseja excluir o seguinte EPI: <b>{{ epi.nome }}</b>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-exc">Confirmar</button>
        <a href="{% url 'lista_epis' %}" class="btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
