{% extends 'basefinal.html' %}

{% block content %}
<div class="form-box">
    <h2>Confirmação</h2>
    <p>Tem certeza que deseja excluir o colaborador <b>{{ object.nome }}</b>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'lista_colaboradores' %}" class="btn btn-secondary">Cancelar</a>
</div>
{% endblock %}
