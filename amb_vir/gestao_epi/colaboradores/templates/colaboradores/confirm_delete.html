{% extends 'base.html' %}
{% block content %}

<h1>Excluir Colaborador</h1>
<p>Tem certeza que deseja excluir {{ colaborador.nome }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sim, excluir</button>
  <a href="{% url 'lista_colaboradores' %}">Cancelar</a>
</form>

{% endblock %}
